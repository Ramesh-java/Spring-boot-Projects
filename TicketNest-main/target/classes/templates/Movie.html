<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketNest - Movie Service</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 25px;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        .logo {
            font-size: 26px;
            font-weight: bold;
        }
        .logo span {
            color: #6a0dad;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .nav-links a:hover {
            color: #6a0dad;
        }
        .search-bar {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .search-bar input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .search-bar button {
            padding: 10px 15px;
            font-size: 16px;
            margin-left: 10px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .movies-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }
        .movie-card {
            width: 200px;
            text-align: center;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            padding: 10px;
            transition: transform 0.2s ease-in-out;
        }
        .movie-card:hover {
            transform: scale(1.09);
            box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.6);
        }
        .movie-card img {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            cursor: pointer;
        }
        .movie-card h3 {
            margin: 10px 0 5px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar">
        <div class="logo">Ticket<span>Nest</span></div>
        <div class="nav-links">
            <a th:href="@{/dashboard}">Home</a>
            <a th:href="@{/service}">Services</a>
            <a th:href="@{/contact}">Contact</a>
            <a th:href="@{/about-in}">About</a>
        </div>
    </nav>
</header>

<section class="search-bar">
    <input type="text" placeholder="Search for a movie...">
    <button>Search</button>
</section>

<section class="movies-container">
    <!-- Thymeleaf Loop to Display Movies Dynamically -->
    <div th:each="movie : ${movies}" class="movie-card">
        <a th:href="@{/cinema/{id}(id=${movie.getId()})}">
            <!--<h6>click</h6>-->
            <img th:src="${movie.getImage()}" th:alt="${movie.getName()}">
        </a>
        <h3 th:text="${movie.getName()}">Movie Name</h3>
        <p th:text="${movie.getRating() + ' | ' + movie.getLanguage()}">Rating | Language</p>
    </div>
</section>
</body>
</html>
