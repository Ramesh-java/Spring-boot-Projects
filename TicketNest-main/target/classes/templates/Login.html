<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login - TicketNest</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
        }
        .image-section {
            flex: 1;
            display: flex;
            align-items: center;
            padding-left: 80px;
        }
        .login-panel {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 40px;
            background-color: #f4f4f4;
        }
        .brand-logo {
            font-size: 26px;
            font-weight: bold;
        }
        .brand-logo span{
            color: #6a0dad;
        }
        .form-container {
            width: 100%;
            max-width: 420px;
        }
        .form-container h4{
            color: #ff1212;
        }
        .form-container h2 {
            color: #6a0dad;
            text-align: center;
        }
        .input-group {
            margin-bottom: 18px;
        }
        .input-group label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        .input-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #bbb;
            border-radius: 6px;
        }
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #6a0dad;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-btn:hover {
            background-color: #5a0cab;
        }
        .signup-link {
            text-align: center;
            margin-top: 12px;
        }
        .signup-link a {
            color: #6a0dad;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="image-section">
    <img src="/login_img.jpg" alt="login-img">
</div>
<div class="login-panel">
    <div class="form-container">
        <h4 th:text="${error}"></h4>
        <div class="brand-logo">Ticket<span>Nest</span></div>
        <h2>Access Your Account</h2>
        <form action="/log" method="post">
            <div class="input-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="input-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>

            <button type="submit" class="login-btn">Log In</button>
        </form>
        <div class="signup-link">
            New to TicketNest? <a th:href="@{/signup}">Create an Account</a>
        </div>
    </div>
</div>
</body>
</html>
