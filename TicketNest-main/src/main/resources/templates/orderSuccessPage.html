<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Order Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Order Details</h2>

    <a class="btn btn-primary mb-3" th:href="@{/dashboard}">Go to Dashboard</a>

    <!-- Movie Booking Section -->
    <div th:if="${nameOfTheMovie != null}">
        <h4>Movie Ticket</h4>
        <p><strong>Movie :</strong> <span th:text="${nameOfTheMovie}"></span></p>
        <p><strong>Date :</strong> <span th:text="${dateOfShow}"></span></p>
        <p><strong>Time :</strong> <span th:text="${timeOfShow}"></span></p>
        <p><strong>Booked Seats :</strong><span th:text="${BookedSeats}"></span></p>
        <p><strong>Seat :</strong> <span th:text="${seats}"></span></p>
        <p><strong>Paid Amount :</strong> <span th:text="${paidAmount}"></span></p>
    </div>

    <!-- Bus Booking Section -->
    <div th:if="${BusName != null}">
        <h4>Bus Ticket</h4>
        <p><strong>Bus :</strong> <span th:text="${BusName}"></span></p>
        <p><strong>From :</strong> <span th:text="${BusSource}"></span></p>
        <p><strong>To :</strong> <span th:text="${BusDestination}"></span></p>
        <p><strong>Date :</strong> <span th:text="${BusDate}"></span></p>
        <p><strong>Departure :</strong> <span th:text="${BusDeparture}"></span></p>
        <p><strong>Booked Seats :</strong>,<span th:text="${BusSeats}"></span></p>
        <p><strong>Seat Count :</strong> <span th:text="${TotalSeats}"></span></p>
    </div>

    <!-- Train Booking Section -->
    <div th:if="${TrainName != null}">
        <h4>Train Ticket</h4>
        <p><strong>Train :</strong> <span th:text="${TrainName}"></span></p>
        <p><strong>From :</strong> <span th:text="${TrainSource}"></span></p>
        <p><strong>To :</strong> <span th:text="${TrainDestination}"></span></p>
        <p><strong>Date :</strong> <span th:text="${TrainDate}"></span></p>
        <p><strong>Departure :</strong> <span th:text="${TrainDeparture}"></span></p>
        <p><strong>Seats :</strong> <span th:text="${TrainSeat}"></span></p>
    </div>

</div>

</body>
</html>
