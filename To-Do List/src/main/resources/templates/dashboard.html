<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <style>
        .line_through{
            text-decoration-line: line-through;
        }
    </style>
</head>
<body>
<div class="container">
<h2>Task Management</h2>
<h6 th:text = "|Username : ${name}|"></h6>


<form th:action="@{dashboard-task}" method="post" class="p-3 border rounded bg-light">
    <div class="mb-3">
        <label for="Description" class="form-label">Description</label>
        <input type="text" name="description" id="Description" class="form-control" placeholder="Enter task description" required>
    </div>



    <button type="submit" class="btn btn-primary">Add Task</button>
</form>
<!--
    <span th:text="${task.isStatus()}"></span>
-->
<div>
    <th:block th:each="task : ${tasks}">

        <div class="card mb-2">
            <div class="card-body d-flex justify-content-between align-items-center">
                <span th:classappend="${task.isStatus()} ? 'line_through'" th:text="${task.getDescription()}"></span>

                <div>
                    <a th:href="@{/{id}/toggle(id=${task.getId()})}" class="btn btn-primary">Toggle</a>
                    <a th:href="@{/{id}/delete(id=${task.getId()})}" class="btn btn-danger">Delete</a>
                </div>
            </div>
        </div>
    </th:block>
</div>
</div>
</body>
</html>
